{% extends 'basemain.html' %}
{% block title %}Profile Settings{% endblock %}
{% block content %}
<h2>Profile Setting</h2>
<div id="app">
    <table class="table table-hover form-group">
        <thread>
            <tr>
                <th>ID</th>
                <th>profile</th>
                <th>value</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <th>0</th>
                <th>email (not editable)</th>
                <th><span v-text="email" class="form-control"></span></th>
            </tr>
            <tr>
                <th>1</th>
                <th>username</th>
                <th><input v-model="name" class="form-control"></th>
            </tr>
            <tr>
                <th>2</th>
                <th>company</th>
                <th><input v-model="company" class="form-control"></th>
            </tr>
        </tbody>
    </table>
    <button @click="submit" class="btn btn-primary">save</button>
{% endblock %}
{% block vuejs %}
<script type="text/javascript">
    var vm = new Vue({
    el: '#app',
    data: {
        email: '{{ request.user.email }}',
        name: '{{ request.user.username }}',
        company: '{{ request.user.company }}'
    },
    methods:{
        submit(){
            data_to_send = {
                name: this.name,
                company: this.company,
            };
            console.log(data_to_send);
            data_to_send = JSON.stringify(data_to_send);
            console.log(data_to_send);
            $.post('/accounts/profile/',
                    data_to_send,
                    function(r, err){
                        if(err === 'success'){
                            alert('saved')
                            return location.assign('/');
                        }else{
                            return console.log(err);
                        } 
                    });
        },
    },
});
</script>

{% endblock %}
